name: Prospecção Automática Americana

on:
  schedule:
    - cron: "0 5 1 * *"   # Todo dia 1 às 05:00
  workflow_dispatch: {}    # Botão manual

jobs:
  gerar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: pip install requests

      - name: Gerar arquivo de prospecção
        run: python scripts/gerar_cnpjs.py

      - name: Commit e push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Atualização automática - Prospecção" || echo "Nenhuma alteração"
          git push
